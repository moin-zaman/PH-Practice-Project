<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element and Text Centering</title>

    <style type="text/css">

        .center{
            width: 50%;
            border: 4px solid pink;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            /* padding: 10px; */
        }

        .center p{
            width: 50%;
            border: 2px solid yellowgreen;
            display: flex;
            justify-content: center;
            /* margin: 0 auto; */
        }

    </style>

</head>
<body>

    <div class="center">
        <p>This is moin</p>
    </div>
    
</body>
</html>
